<div class="valore">
  <div class="row" >
    <div class="col-6"><canvas id="Grafico1" width="600" height="400"></canvas></div>
    <div class="col-6"><canvas id="Grafico2" width="600" height="400"></canvas></div>
    <div class="w-100"></div>
    <div class="col-6"><canvas id="Grafico3" width="600" height="400"></canvas></div>
    <div class="col-6"><canvas id="Grafico4" width="600" height="400"></canvas></div>
  </div>

<script>
var speedCanvas = document.getElementById("Grafico1");

Chart.defaults.global.defaultFontFamily = "Lato";
Chart.defaults.global.defaultFontSize = 18;

var dataFirst = {
    label: "Temperatura",
    data: [0, 59, 75, 20, 20, 55, 140],
    lineTension: 0.3,
    fill: false,
    borderColor: 'red',
    backgroundColor: 'transparent',
    pointBorderColor: 'black',
    pointBackgroundColor: 'black',
    pointRadius: 3,
    pointHoverRadius: 10,
    pointHitRadius: 30,
    pointBorderWidth: 2,
    pointStyle: 'rect'
  };

var dataSecond = {
    label: "Umidita' aria",
    data: [20, 15, 60, 60, 65, 30, 70],
    lineTension: 0.3,
    fill: false,
    borderColor: 'lightgreen',
    backgroundColor: 'transparent',
    pointBorderColor: 'black',
    pointBackgroundColor: 'black',
    pointRadius: 3,
    pointHoverRadius: 15,
    pointHitRadius: 30,
    pointBorderWidth: 2,
    pointStyle: 'rect'
  };
  
  var dataThird = {
    label: "Umidita' terra",
    data: [60, 19, 70, 30, 75, 10, 30],
    lineTension: 0.3,
    fill: false,
    borderColor: '#1e90ff',
    backgroundColor: 'transparent',
    pointBorderColor: 'black',
    pointBackgroundColor: 'black',
    pointRadius: 3,
    pointHoverRadius: 15,
    pointHitRadius: 30,
    pointBorderWidth: 2,
    pointStyle: 'rect'
  };

var speedData = {
  labels: ["0", "10", "20", "30", "40", "50", "90"],
  datasets: [dataFirst, dataSecond,dataThird ]
};

var chartOptions = {
  legend: {
    display: true,
    position: 'top',
    labels: {
      boxWidth: 80,
      fontColor: 'black'
    }
  }
};

var lineChart = new Chart(speedCanvas, {
  type: 'line',
  data: speedData,
  options: {
    title: {
      display: true,
      text: 'Sensore A'
          }
  }

});

</script>
