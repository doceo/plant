<!DOCTYPE html>

<html lang="it">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>plant</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>stato del terreno</h1>

    <div style="height: 300px; border: solid;">
      <svg  class="mybox"  x="0" y="0" style="max-height: 100%"  viewBox="0, 0, 200, 570">
        <path d="M85,350  a60,60,0,1,0,50 ,0 l 0,-300 l -50 0 l 0,300 z" fill="#333333" stroke-width="10" stroke="orange"/>
        <path d="M97.5,367.5  a40,40,0,1,0,25 ,0 l 0,-111 l -25 0 l 0,111 z" fill="green" stroke-width="10" stroke="green"/>
               <text x="15" y="80" font-family="Verdana" font-size="20" fill="red" >100 </text>
        <text x="15" y="350" font-family="Verdana" font-size="20" fill="red" >0 </text>
        <text x="110" y="410" text-anchor="middle" font-family="Verdana" font-size="20" fill="red" id="tempSvgText">23.5</text>
        <text x="110" y="500" text-anchor="middle" font-family="Verdana" font-size="20" fill="red" >Oven</text>
      </svg>
    </div>

    <div class="container">
      <h3 class="text-center">Ultima lettura: <span id="temp-text"></span>&deg;C (<span id="temp-time"></span>)</h3>
      <input type="range" name="temp-slider" id="temp-slider" value="0" min="-30" max="100" />
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/it.js"></script>

    <script>
    var socket = io();
    var temperatures;

    socket.on('temperatures', function (data) {
      temperatures = data;
    });
    socket.on('newTemperature', function (data) {
      temperatures.push(data);
      $('#temp-slider').val(data.temperature);
      $('#temp-text').text(data.temperature);
      $('#tempSvgText').text(data.temperature);
      $('#temp-time').text(moment().format("DD-MM-YYYY HH:mm", data.t));
    });
    </script>

  </body>

</html>
