<!DOCTYPE html>

<html lang="it">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>plant</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="header">
      <h1 class="text-center">Umidit√† del terreno</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <canvas id="temp-chart-1"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <canvas id="temp-chart-3"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <canvas id="temp-chart-2"></canvas>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/it.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script>
    moment().locale('it');
    var socket = io();
    var temperatures;
    var ctx = [ $("#temp-chart-1"), $("#temp-chart-2"), $("#temp-chart-3") ];
    var charts = [];

    var sensoriData = [ [], [], [] ];
    var sensoriTemperatura = [ [], [], [] ];

    socket.on('temperatures', function (data) {
      data.forEach( function (record) {
        sensoriData[ record.pianta ].push(moment(record.t).format("DD/MM/YY HH:mm"));
        sensoriTemperatura[ record.pianta ].push(record.temperature);
      });
		    
      for (var i = 0; i < ctx.length; i++) {
        charts[i] = new Chart(ctx[i], {
          type: 'line',
          data: {
            labels: sensoriData[i],
            datasets: [{
                fill: false,
    	        pointBorderWidth: 0.5,
		        pointHoverColor: "rgba(0,255,10,1)",

                label: 'T',
                data: sensoriTemperatura[i],
                backgroundColor: [
                    'rgba(20, 99, 132, 0.2)',
                 ],
                borderColor: [
                    'rgba(0,99,132,1)',

                ],
                borderWidth: 2,
            }],
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero:true
                },
              }],
            },
          },
        });
      }
    });

    socket.on('newTemperature', function (data) {
      sensoriTemperatura[data.pianta].push(data.temperature);
      sensoriData[data.pianta].push(moment(data.t).format("DD/MM/YY HH:mm"));
      charts[data.pianta].update();
    });
    </script>

  </body>

</html>
